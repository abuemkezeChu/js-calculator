<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/index.css">
  <title>js-calculator</title>
</head>
<body>
  <main class="container">
    <h1>Basic Calculator</h1>
    <div class="screen">
      <input class="" type="text">
    </div>
    <div class="keys">
      <button id="all-clear">AC</button>
      <button id="brackets">( )</button>
      <button id="percent">&percnt;</button>
      <button id="divide">&divide;</button>
      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>
      <button id="multiply">&ast;</button>
      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button id="minus">&minus;</button>
      <button id="one">1</button>
      <button id="two">2</button>
      <button id="three">3</button>
      <button id="plus">&plus;</button>
      <button id="zero">0</button>
      <button id="float">.</button>
      <button id="backkspace">&leftarrow;</button>
      <button id="equal-to">&equals;</button>
    </div>
  </main>
</body>
</html>
