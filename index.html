<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/index.css">
  <title>js-calculator</title>
</head>

<body>
  <main class="container">
    <h1>Basic Calculator</h1>
    <div class="screen">
      <input id="display" type="text">
    </div>
    <div class="keys">
      <button value="AC" id="all-clear">AC</button>
      <button id="brackets" value="()">()</button>
      <button id="percent" value="%">&percnt;</button>
      <button id="divide" value="/">&divide;</button>
      <button id="seven" value="7">7</button>
      <button id="eight" value="8">8</button>
      <button id="nine" value="9">9</button>
      <button id="multiply" value="*">&ast;</button>
      <button id="four" value="4">4</button>
      <button id="five" value="5">5</button>
      <button id="six" value="6" >6</button>
      <button id="minus" value="-">&minus;</button>
      <button id="one" value="1">1</button>
      <button id="two" value="2">2</button>
      <button id="three" value="3">3</button>
      <button id="plus" value="+">&plus;</button>
      <button id="zero" value="0">0</button>
      <button id="float" value=".">.</button>
      <button id="backspace" value="DEL">DELL</button>
      <button id="equal-to" value="=">&equals;</button>
    </div>
  </main>
  <script src="assets/scripts/index.js"></script>
</body>

</html>
